<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Machine</title>
  </head>
  <body>
    <div id="root"></div>
    <p id="hint">Scroll down for more options</p>
    <footer>
      <form>
        <h4>Importing quotes</h4>
        <label id="import-label">.csv file should be in the format "Quote text","Author" without table headers</label>
        <input type="file">
        <button type="submit">Submit</button>
      </form>
      <hr>
      <div>
        <h4>Reinitializing the DB table</h4>
        <button id="reinit-btn">Reinitialize the DB table</button>
        <label>(makes the table contain the 10 initial quotes)</label>
      </div>
      <hr>
      <div>
        <div id="window">
          <ol></ol>
        </div>
        <button id="window-btn1">Show the DB quotes table</button>
        <button id="window-btn2">Close the window</button>
      </div>
    </footer>
    <script type="module" src="/src/main.jsx"></script>
    <script type="module" src="src/Utils/moreOptions.js"></script>
  </body>
</html>
